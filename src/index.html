<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <form class="js-search search">
      <input
        class="input-search"
        name="search"
        type="text"
        placeholder="Search images..."
      />
      <button class="btn-search" type="submit">Search</button>
    </form>
<div class="container">
    <span class="loader"></span>
    <ul class="gallery"></ul>
  </div>

  <form id="load-form" class="form load-more hidden">
    <button class="btn" type="submit">Load more</button>
  </form>
  <div id="bottom-load" class="load-container hidden"><span class="loader"></span></div>
  <div id="no-results" class="load-container hidden">We're sorry, but you've reached the end of search results.</div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
